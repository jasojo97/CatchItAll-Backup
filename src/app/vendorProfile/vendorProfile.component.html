<div class="container-fluid">
    <h1>Vendor Profile</h1>
</div>

<form novalidate #form="ngForm" (ngSubmit)="submitProfile(profile)">

    <div class="form-group">
        <label for="businessName">Business Name</label>

        <div>{{vendor.name}}</div>
    </div>

    <div class="form-group">
        <label for="businessName">Business Service</label>

        <div>{{vendor.vendorService}}</div>
    </div>

    <div class="form-group">
        <label for="businessName">Business Name</label>

        <div>{{vendor.vendorCategory}}</div>
    </div>

    <div class="form-group">
        <label for="businessName">Business Name</label>

        <div>{{vendor.vendorAddress}}</div>
    </div>

    <div class="form-group">
        <label for="businessName">Business Name</label>

        <div>{{vendor.vendorNumber}}</div>
    </div>

    <div class="form-group">
        <label for="businessName">Business Name</label>

        <div>{{vendor.price}}</div>
    </div>

    <div class="form-group">
        <label for="businessName">Business Name</label>

        <div>{{vendor.image}}</div>
    </div>
</form>
