<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            
            <a class="navbar-brand text-white text-center">CATCH IT ALL</a>
           
        </div>
        <div>
            <img class ="img-fluid" src="../../assets/images/Catch_It_All.png" routerLink="/">
            
        </div>
        <div>
            <button class ="btn btn-primary m-1 bg-success" routerLink="/createVendorProfile">New Vendor</button>
        </div>

        <!--<div><button class ="btn btn-primary m-1 bg-success" routerLink="/createVendorProfile">New Vendor</button></div>-->

        <div>

            
            <cart-summary></cart-summary>
        </div>
        
    </div>
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
                Home
            </button>
            <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                {{cat}}
            </button>
        </div>
    </div>
    
        
            
            <div class="col-9 p-2">
                <div *ngFor="let vendor of vendors" class= "card m-1 p-1 bg-light">
                    <h4>
                        {{vendor.vendorService}}
                        <span class="badge badge-pill badge-primary float-right">
                            {{vendor.price | currency:"USD":"symbol":"2.2-2"}}
                        </span>
                    </h4>
                    <div class="card-text bg-white p-1">
                       <button class="btn btn-success btn-sm float-left" >{{vendor.vendorName}}</button> <!--routerLink="/vendorProfile/:vendorId"-->
                        <button class="btn btn-success btn-sm float-right" (click)="addVendorToCart(vendor)">
                            Add To Cart
                        </button>
                    </div>
                </div>
                <div class="form-inline float-left mr-1">
                    <select class="form-control" [value]="vendorsPerPage" (change)="changePageSize($event.target.value)">
                        <option value="3">3 per Page</option>
                        <option value="4">4 per Page</option>
                        <option value="6">6 per Page</option>
                        <option value="8">8 per Page</option>
                        
                    </select>
                </div>

                <div class="btn-group float-right">
                    <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">
                        {{page}}
                    </button>
                </div>
            </div>
        
    
</div>
